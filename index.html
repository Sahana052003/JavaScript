
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <!-- Heading -->
  <h1 id="main-heading">About Water</h1>

  <!-- Paragraph -->
  <p class="content">information of Water.</p>

  <!-- Image -->
  <img src="images (1).jpeg" alt="original image" width="200">
  <!-- Button -->
  <button id="change-button">Click Me</button>

  <script>
    // Select elements using DOM methods
    const heading = document.getElementById("main-heading");
    const paragraph = document.querySelector(".content");
    const image = document.querySelector("img");
    const button = document.getElementById("change-button");

    // Add click event listener to the button
    button.addEventListener("click", function() {
      // 1. Change heading text
      heading.textContent = "Water is life";

      // 2. Change image alt attribute
      image.setAttribute("alt", "Updated Water Image");

      // 3. Change paragraph text
      paragraph.textContent = "Asusally water a substance composed of the chemical elements hydrogen and oxygen and existing in gaseous, liquid, and solid states..";

      // 4. Change button background color
      button.style.backgroundColor = "skyblue";
    });
  </script>
</body>
</html>
